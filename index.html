<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 완료</title>
    <style>
        /* 스타일링 */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .account-info {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            color: #007BFF;
            transition: color 0.3s;
        }
        .account-info:hover {
            color: #0056b3;
        }
        .copy-message {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>주문이 완료되었습니다!</h1>
        <p>총 금액: <span id="total-price"></span>원</p>
        
        <!-- 계좌번호 정보 -->
        <div class="account-info" id="account-number">
            광주은행 1107021220258
        </div>
        <p class="copy-message">계좌번호를 클릭하여 복사하기</p>

        <script>
            // URL에서 submissionId 가져오기
            const submissionId = new URLSearchParams(window.location.search).get('submissionId');

            // Google Apps Script에서 데이터 가져오기
            fetch("https://script.google.com/macros/s/AKfycbz7NoQPUi0Hi-yehLNPpEQ6L4pLEAfWimZWhopGVgJEPi69jsO92alIvhRPLpeBqaFz/exec?submissionId=" + submissionId)
            .then(response => response.json())
            .then(data => {
                if (data.total) {
                    // 총 가격 표시
                    document.getElementById("total-price").textContent = data.total;
                } else {
                    document.getElementById("total-price").textContent = "오류가 발생했습니다.";
                }
            })
            .catch(error => console.error('Error:', error));

            // 계좌번호 클릭 시 복사 기능 구현
            document.getElementById("account-number").addEventListener("click", function() {
                var text = this.textContent;  // 계좌번호 텍스트 가져오기
                var textarea = document.createElement("textarea");
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand("copy");
                document.body.removeChild(textarea);
                alert("계좌번호가 복사되었습니다!");
            });
        </script>
    </div>
</body>
</html>
